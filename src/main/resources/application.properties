spring.application.name=${APPLICATION_NAME:safevaultpass}

spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

application.security.jwt.secret-key=${JWT_SECRET_KEY:mySuperSecureKeyThatIsAtLeast32BytesLong}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
