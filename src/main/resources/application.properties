spring.application.name=${APP_NAME:safevaultpass}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/safevaultpass}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

application.security.jwt.secret-key=${JWT_SECRET:mySuperSecureKeyThatIsAtLeast32BytesLong}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
