spring.application.name=${APP_NAME:safevaultpass}

spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/safevaultpass}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update

application.security.jwt.secret-key=${JWT_SECRET:mySuperSecureKeyThatIsAtLeast32BytesLong}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
